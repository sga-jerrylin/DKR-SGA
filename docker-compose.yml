version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: dkr-backend:latest
    container_name: dkr-backend
    ports:
      - "8105:8000"
    volumes:
      # Data persistence
      - ./data:/app/data
      - ./ocr_cache:/app/ocr_cache
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dkr-network

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    image: dkr-frontend:latest
    container_name: dkr-frontend
    ports:
      - "3105:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - dkr-network

networks:
  dkr-network:
    driver: bridge

