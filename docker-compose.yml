version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dkr-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./ocr_cache:/app/ocr_cache
      - ./logs:/app/logs
      - ./visual_memvid:/app/visual_memvid
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - dkr-network

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: dkr-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dkr-network

networks:
  dkr-network:
    driver: bridge

volumes:
  data:
  ocr_cache:
  logs:

